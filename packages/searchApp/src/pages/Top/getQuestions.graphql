query getQuestions(
  $difficulties: [Int!]
  $categoryIds: [Int!]
  $containWord: String
  $notContainWord: String
  $targetTags: [String!]
  $notTargetTags: [String!]
) {
  questions(
    input: {
      difficulties: $difficulties
      categoryIds: $categoryIds
      containWord: $containWord
      notContainWord: $notContainWord
      targetTags: $targetTags
      notTargetTags: $notTargetTags
    }
  ) {
    questionId
    serialNumber
    difficulty
    category
    question
    answers {
      answer
      pronunciation
      description
    }
    tags
    userName
    author
  }
}
