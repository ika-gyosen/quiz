query getQuestions(
  $difficulties: [Int!]
  $categoryIds: [Int!]
  $containWord: String
  $notContainWord: String
) {
  questions(
    input: {
      difficulties: $difficulties
      categoryIds: $categoryIds
      containWord: $containWord
      notContainWord: $notContainWord
    }
  ) {
    questionId
    serialNumber
    difficulty
    category
    question
    answers {
      answer
      pronunciation
      description
    }
    tags
    userName
    author
  }
}
