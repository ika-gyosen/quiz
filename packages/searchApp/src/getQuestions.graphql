query getQuestions {
  quiz_questions {
    id
    serial_number
    difficulty
    categories_to_questions {
      category
    }
    question
    answers_to_questions {
      answer
      description
      pronunciation
    }
    tags_to_questions_to_questions {
      tags_to_questions_to_tags {
        tag
      }
    }
    users_to_questions {
      user_name
    }
    author
  }
}
